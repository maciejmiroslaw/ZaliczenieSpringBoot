<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/%22%3E">

<head>
    <title>Ksiegarnia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1>Zmien ksiazke</h1>
<form action="#" th:action="@{'/update/'+${id}}" th:object="${book}" method="post">
    <p>Tytu≈Ç: <input type="text" th:field="*{nazwa}" /></p>
    <p>Autor: <input type="text" th:field="*{autor}"></p>
    <p>Wydawnictwo: <input type="text" th:field="*{wydawnictwo}" /></p>
    <p>Cena: <input type="number" required name="price" min="0" value="0" step=".01" th:field="*{cena}" /></p>
    <p><input type="submit" value="Zatwierdz" /> <input type="reset" value="Resetuj" /></p>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

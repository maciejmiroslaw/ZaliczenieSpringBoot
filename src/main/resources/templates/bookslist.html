<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/%22%3E">

<head>
    <title>Ksiegarnia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<h1>Ksiazki</h1>
<div>
    <table>
        <thead>
        <tr>
            <th> Tytul </th>
            <th> Autor </th>
            <th> Wydawnictwo </th>
            <th> Cena </th>
            <th> Akcje</th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${books.empty}">
            <td colspan="2"> Brak ksiazek :( </td>
        </tr>
        <tr th:each="book : ${books}">
            <td><span th:text="${book.nazwa}"> Title </span></td>
            <td><span th:text="${book.autor}"> Autor</span></td>
            <td><span th:text="${book.wydawnictwo}"> Wydawnictwo</span></td>
            <td><span th:text="${book.cena}">Cena</span></td>
            <td> <a th:href="@{'/delete/'+${book.id}}" th:text="delete"/></td>
            <td> <a th:href="@{'/update/'+${book.id}}" th:text="update"/></td>
        </tr>
        </tbody>

    </table>
    <div>
        <input type="button" value="Dodaj ksiazke" onclick="window.location.href='formadd';return false;" />
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
